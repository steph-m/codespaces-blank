name: Build and deploy Jekyll site

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site with Jekyll (Docker)
        run: |
          docker run --rm -v "${{ github.workspace }}:/srv/jekyll" -w /srv/jekyll jekyll/jekyll:4 jekyll build --config _config.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
